---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-app
spec:
  selector:
    matchLabels:
      app: media-app
  template:
    metadata:
      labels:
        app: media-app
    spec:
      containers:
        - name: media-app
          image: nesimd/media-service
          ports:
            - containerPort: 8080
              name: media-app
          livenessProbe:
            httpGet:
              path: /api/media/movie/all
              port: media-app
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet: 
              path: /api/media/movie/all
              port: media-app
            initialDelaySeconds: 2
          env:
            - name: MONGODB_PORT
              value: "27017"
            - name: MONGODB_HOST
              value: mongo-media

---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: sub-app
spec:
  selector:
    matchLabels:
      app: sub-app
  template:
    metadata:
      labels:
        app: sub-app
    spec:
      containers:
        - name: sub-app
          image: nesimd/prometheus-test
          ports:
            - containerPort: 8082
              name: sub-app
          env:
            - name: MYSQL_DB_USERNAME
              value: root
            - name: MYSQL_DB_PASSWORD
              value: abc123
            - name: MYSQL_DB_HOST
              value: sub-db-service
            - name: MYSQL_DB_PORT
              value: "3306"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-app
spec:
  selector:
    matchLabels:
      app: user-app
  template:
    metadata:
      labels:
        app: user-app
    spec:
      containers:
        - name: user-app
          image: nesimd/user-service
          ports:
            - containerPort: 8081
              name: user-app
          env:
            - name: MYSQL_DB_USERNAME
              value: root
            - name: MYSQL_DB_PASSWORD
              value: abc123
            - name: MYSQL_DB_HOST
              value: user-db-service
            - name: MYSQL_DB_PORT
              value: "3306"
            - name: MEDIA_SERVICE_BASEURL
              value: media-service:8080
            - name: SUBSCRIPTION_SERVICE_BASEURL
              value: sub-service:8082

---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: nesimd/api-gateway
          ports:
            - containerPort: 8083
              name: api-gateway
          env:
            - name: MEDIA_SERVICE_BASEURL
              value: media-service:8080
            - name: USER_SERVICE_BASEURL
              value: user-service:8081
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-media
spec:
  selector:
    matchLabels:
      app: mongo-media
  template:
    metadata:
      labels:
        app: mongo-media
    spec:
      containers:
        - name: mongo-media
          image: mongo:4.4.6
          ports:
            - containerPort: 27017
              name: mongo-media
          env:
            - name: MONGODB_HOST
              value: mongo-media
            - name: MONGODB_PORT
              value: "27017"
          volumeMounts:
            - mountPath: /data/db
              name: mongodb-media-storage
      volumes:
        - name: mongodb-media-storage
          persistentVolumeClaim:
            claimName: mongodb-media-pvc

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sub-db
spec:
  selector:
    matchLabels:
      app: sub-db
  template:
    metadata:
      labels:
        app: sub-db
    spec:
      containers:
        - name: sub-db
          image: mysql:latest
          ports:
            - containerPort: 3306
              name: sub-db
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: abc123
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-subscription-storage
      volumes:
        - name: mysql-subscription-storage
          persistentVolumeClaim:
            claimName: mysql-subscription-pvc

--- 

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-db
spec:
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - name: user-db
          image: mysql:latest
          ports:
            - containerPort: 3306
              name: user-db
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: abc123
          volumeMounts:
            - mountPath: /var/lib/mysql
